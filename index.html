<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Random Number</title>
    </head>
    <body>
        <form>
            <div class="container">
                <h1>Random Number Generator</h1>
                <p>Isilah Ketentuan Di Bawah Ini</p>
                <hr>

                <label for="Number"><b>Masukkan Nomor</b></label>
                <input type="text" placeholder="Maukkan Nomor" name="Number" id="Number" required>

                <hr>
                <button type="button" id="test" class="submitbtn" onclick="Random()">Submit</button>
                <p id="Hasil"></p>
            </div>
        </form>

        <script>
            function Random(){
                const num = parseInt(document.getElementById("Number").value);
                while (true){
                    var random = Math.floor((Math.random() * 999999) + 100000);
                    if (random % num == 0) break;
                }
                var state = 'Random value is ' + random.toString();
                document.getElementById("Hasil").innerHTML = state;
            }
        </script>
    </body>
</html>
