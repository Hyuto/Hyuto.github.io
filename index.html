<html>
    <head>
        <title>Random Number</title>
    </head>
    <body>
        <form>
            <div class="container">
                <h1>Random Number Generator</h1>
                <p>Isilah Ketentuan Di Bawah Ini</p>
                <hr>

                <label for="Number"><b>Masukkan Nomer</b></label>
                <input type="text" placeholder="Maukkan Nomor" name="Number" id="Number" required>

                <hr>
                <p>Cuman Ngetest</p>
                <button type="submit" class="NumberBtn">Ok</button>
            </div>
        </form>
        
        <script>
            function Random(){
                while (true){
                    var random = Math.floor((Math.random() * 999999) + 100000);
                    if (random % 1831 == 0) break;
                }
                return random.toString()
            }
            var state = 'Random value is ' + Random();
            document.getElementById("random").innerHTML = state;
        </script>
    </body>
</html>
