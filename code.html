<html>
    <head>
        <title>Test euy Code Abbey</title>
    </head>
    <body>
        <pre style="word-wrap: break-word; white-space: pre-wrap;", id="random">
        </pre>
        <script>
            while (true){
                var random = Math.floor((Math.random() * 999999) + 100000);
                if (random % 1831 == 0){break}
            }
            var state = 'Random value is ' + random.toString();
            document.getElementById("random").innerHTML = state;
        </script>
    </body>
</html>
