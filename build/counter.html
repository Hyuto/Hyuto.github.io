<!Doctype html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Counter</title>
      <style>
         html, body{
            left:0;
            top:0;
            width:100%;
            height:100%;
            overflow:hidden;
            background-image:url("https://images.pexels.com/photos/775201/pexels-photo-775201.jpeg");
            background-position:center;
            background-repeat:no-repeat;
            background-size: cover;
         }
         .container{
            position:absolute;
            top:50%;
            left:50%;
            width: 50%;
            transform:translate(-50%, -50%);

         }
         .text-area{
            background-color: rgba(0,0,0, 0.45);
         }
         .text{
            margin:0;
            padding:10px;
            color:rgba(255,255,255,1);
            text-align: center;
            font-size:40px;
            background-color:rgba(0,0,0,1);
         }
         #count{
            margin:0;
            padding: 20px;
            color:white;
            text-align:center;
            font-size:30px;
            font-weight:800;
         }
         .btn-area{
            width: 80%;
            margin: 20px auto;
         }
         .btn{
            padding: 10px 6px;
            margin:4px auto;
            width:100%;
            font-weight:600;
         }
         #increase{
            background-color:rgb(54, 206, 62);
            color: white;
            border:3px white solid;
            border-radius: 10px;
         }
         #increase:active{
            background-color:rgb(45, 168, 20);
         }
         #clear{
            background-color:#FF4A42;
            color:white;
            border:3px red solid;
            border-radius: 10px;
         }
         #clear:activate{
            background-color:#E8401C;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="text-area">
            <h1 class="text">Counter</h1>
            <h3 id="count">0</h3>
         </div>
         <div class="btn-area">
            <button id="increase" class="btn">Click Me!</button>
            <button id="clear" class="btn">Clear</button>
         </div>
      </div>

      <script>
         let increase = document.getElementById("increase");
         let clear = document.getElementById("clear");
         let count = document.getElementById("count");
         increase.addEventListener("click", () => {
            let temp = parseInt(count.innerHTML) + 1;
            count.innerHTML = temp;
         });
         clear.addEventListener("click", () => {
            count.innerHTML = "0";
         });
      </script>
   <body>
</html>
