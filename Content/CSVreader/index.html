<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="CSVreader.css">
    <script type="text/javascript" src="CSVreader.js"></script>
    <title>CSV Reader</title>
</head>
<body>
    <script type="text/javascript">
        function run(){
            let sep = document.getElementById("sep").value
            if(sep == ""){
                alert("[INFO] : Separator is not found ,changging to default ','");
                sep = ","
            }
            Upload("dvCSV", sep);
        }
    </script>
    <h1>CSV Reader</h1>
    <hr />
    <p>View your CSV table</p>
    <form class="File">
        <label for="sep">File</label>
        <input type="file" id="fileUpload" />

        <input type="text" id="sep" placeholder="Separator.."><br>
        <p style="font-size: 12px;">Note : You can also read a txt file with specific separator.</p>
        <input type="button" id="upload" value="Upload" onclick="run()" />
    </form>
    <script src="Upload.js"></script>
    <div id="dvCSV" class="Center">
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
    <script type="text/javascript" src="https://hyuto.github.io/firebase.js"></script>

    <script>
        var firebaseConfig = Connect();
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>
</body>
