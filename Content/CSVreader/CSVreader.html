<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="CSVreader.css">
    <script type="text/javascript" src="CSVreader.js"></script>
    <title>CSV Reader</title>
</head>
<body>
    <script type="text/javascript">
        function run(){
            Upload("dvCSV");
        }
    </script>
    <h1>CSV Reader</h1>
    <hr />
    <p>View your CSV table</p>
    <input type="file" id="fileUpload" />
    <input type="button" id="upload" value="Upload" onclick="run()" />
    <p style="font-size: 12px;">Note : Pastikan nama file yang dimasukkan tidak mengandung karakter 'spasi'.</p>
    <div id="dvCSV" class="table">
    </div>
</body>
